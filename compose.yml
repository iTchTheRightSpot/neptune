include:
  - ./gateway/compos.yml
  - ./order/compos.yml
  - ./inventory/compose.yml

services:
  pg:
    image: postgres:15.6
    container_name: db
    env_file:
      - .env
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:${DB_PORT}
    networks:
      - db-network
#    expose:
#      - ${DB_PORT}
    healthcheck:
      test: ['CMD', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  db-network:
    name: db-network

volumes:
  pg-data: